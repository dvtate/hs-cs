			function tick(){
				// create a new date object
				var nu = new Date();//ny date object
				//get: hrs, mins, seconds
				var hh = nu.getHours();
				var mn = nu.getMinutes();
				var ss = nu.getSeconds();
				if(hh<=9) hh="0"+hh;
				//force
				if(mn<=9) mn="0"+mn;
				if(ss<=9) ss="0"+ss;
				// JavaScript changing the color of the "f" HTML form
				document.getElementById("f").style.backgroundColor="orange";

				// JavaScript writing to the innerHTML of the HTML tag with the id of "demo"
				document.getElementById("demo").innerHTML = hh + ": " + mn + ": " + ss;

				// set the interval to one second
				window.setTimeout("tick()", 1000);
			}
